<h2 class="cart-title"> <i class="fa-solid fa-cart-shopping"></i> Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem">
            <p> {{itemCarrinho.descricao}}</p>
            <p>Preço: {{itemCarrinho.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input min="1" type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button class="remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-rectangle-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{total | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto>
<div class="carrinhoVazio">
    <i class="fa-solid fa-heart-crack"></i>
    Nenhum produto foi adicionado ao carrinho<!-- A tag <ng-template> é usada para criar templates reutilizáveis -->
</div>
</ng-template>
